<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
   
    <header>
        <div class="nav">
            <div class="title">Portfolio</div>
            <div class="others">
                <div class="home btn"><a href="#home">Home</a></div>
                <div class="project btn"><a href="#projects">Projects</a></div>
                <div class="contact btn"><a href="#contact">Contact</a></div>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-container">
            <div class="hero-photo">
                <img src="images/hero.png" alt="character">
            </div>
            <div class="hero-info">
                <h1>
                <span class="big-txt">Hi,</span><span class="small-txt">I'm </span>Lalit Nagar
                </h1>
                <h2>Full Stack Developer</h2>
            </div>
        </div>
    </section>

    <section class="projects" id="projects">
        <div class="proj-container">
            <div class="proj-head">
                <h1>PROJECTS</h1>
            </div>
            <div class="proj-img">
                <img src="images/project1.png" alt="">
                <img src="images/Project2.png" alt="">
                <img src="images/project3.png" alt="">
                <img src="images/project4.png" alt="">
                <img src="images/project5.png" alt="">
                <img src="images/project6.png" alt="">
                <img src="images/project7.png" alt="">
                <img src="images/project8.png" alt="">
                <img src="images/project9.png" alt="">
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-container">
            <h1>Let's work together.......</h1>
            <div class="upper-opt">
                <div class="lindin opt"><i class="fab fa-linkedin"></i> Linkdin</div>
                <div class="twitter opt"><i class="fa fa-twitter"></i> Twitter</div>
                <div class="mail opt">@ Send Mail</div>
            </div>
            <div class="lower-opt">
                <div class="github opt"><i class="fab fa-github"></i> Github</div>
                <div class="call opt"><i class="fa fa-mobile"></i> Call me!</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <h2>Created by Lalit Nagar</h2>
        </div>
    </footer>


    <script src="app.js"></script>
</body>
</html>
